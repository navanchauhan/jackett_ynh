#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1255~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1255/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "9acf31616e6ca371daa074074f995696f1a29a48ad92b71bdce58fd2b50f4631"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1255/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "96311b764cfb29e78ef3c641096b631789515da25cec3911dd1dbcdb9b34c84b"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1255/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "0581add34dc4169abb818e4909ac3c76d417ed17b48161ef16747124f813e7a2"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
