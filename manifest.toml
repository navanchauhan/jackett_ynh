#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1239~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1239/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "5861448626dd00f5bc3fdd84a19674649f05a60c1b535433ace0cad07d87b743"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1239/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "ccac01e533d2e9a58e230ad4e0a8cd1ba27b60cade10fa9465a26d582095b6a9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1239/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "aed97bcc33e195b4a6390ff94c8f22a53874d6ab6207095882d80287bb64bb22"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
