#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.1249~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1249/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "c0068352d378322e8e756c6a866f4b911dd280d115c6e6b5b55d5162ea1831c1"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1249/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e11be7c922c40923dd399347d7981cd2152a3cd1bc7668629781f7645c0d1958"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.1249/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b63dd5ab2538ad854313eeb2b5ca307e566c7ffd44c8949744ec7da475935ef3"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
