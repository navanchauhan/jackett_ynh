#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "jackett"
name = "Jackett"
description.en = "API support for your favorite torrent trackers"
description.fr = "API pour vos trackers torrent préférés"

version = "0.22.995~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "GPL-2.0"
code = "https://github.com/Jackett/Jackett"

[integration]
yunohost = ">= 11.2.28"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "200M"
ram.build = "500M"
ram.runtime = "200M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/jackett"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.995/Jackett.Binaries.LinuxAMDx64.tar.gz"
    amd64.sha256 = "853cf51647984c657296b1741df14c25dcc35eb0ca7b5765a3240bac016fa56f"
    arm64.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.995/Jackett.Binaries.LinuxARM64.tar.gz"
    arm64.sha256 = "e7f4ef52d42ff8a8c3494fac76843fdc44841214859fdec8aeeddb617f7477e9"
    armhf.url = "https://github.com/Jackett/Jackett/releases/download/v0.22.995/Jackett.Binaries.LinuxARM32.tar.gz"
    armhf.sha256 = "b393ab1587782b48e14b7566f2b187fcc8448a647e9af667750444facec879bb"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^Jackett.Binaries.LinuxAMDx64.tar.gz$"
    autoupdate.asset.arm64 = "^Jackett.Binaries.LinuxARM64.tar.gz$"
    autoupdate.asset.armhf = "^Jackett.Binaries.LinuxARM32.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 9117
